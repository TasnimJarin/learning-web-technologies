<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	

</head>
<body>
    <form>

          <table>
            
            <tr>
                <td colspan="4"><input type="text" id="input" name="input" value="0" ></td>
                
            </tr>
              <tr>
                  <td><input type="button" value ="CE" onclick="btn('CE')" ></td>
                  <td><input type="button" value ="CE" onclick="btn('C')"></button></td>
                  <td><input type="button" value ="(X)" onclick="btn('DEL')"></button></td>
                  <td><input type="button" value ="รท" onclick="btn('/')"></button></td>
              </tr>
              <tr>
                <td><input type="button" value ="7" onclick="btn('7')"></button></td>
                <td><input type="button" value ="8" onclick="btn('8')"> </button></td>
                <td><input type="button" value ="9" onclick="btn('9')"></button></td>
                <td><input type="button" value ="*" onclick="btn('*')"></button></td>
            </tr>
            <tr>
                <td><input type="button" value ="4" onclick="btn('4')"></button></td>
                <td><input type="button" value ="5" onclick="btn('5')"></button></td>
                <td><input type="button" value ="6" onclick="btn('6')"></button></td>
                <td><input type="button" value ="-" onclick="btn('-')"></button></td>
            </tr>
            <tr>
                <td><input type="button" value ="1" onclick="btn('1')"></button></td>
                <td><input type="button" value ="2" onclick="btn('2')"></button></td>
                <td><input type="button" value ="3" onclick="btn('3')"></button></td>
                <td><input type="button" value ="+" onclick="btn('+')"></button></td>
            </tr>
            <tr>
                <td><input type="button" value ="+/-" onclick="btn('+/-')"></button></td>
                <td><input type="button" value ="0" onclick="btn('0')"></button></td>
                <td><input type="button" value ="." onclick="btn('.')"></button></td>
                <td><input type="button" value ="=" onclick="btn('=')"></button></td>
            </tr>
          </table>

    </form>


    
    

   
	

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
